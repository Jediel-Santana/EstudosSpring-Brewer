<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
	<head>
		
		<title>Cadastro de cliente</title>
	
	</head>
	
	
	
	<body>
		
		<section layout:fragment="conteudo">
			
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de cliente
					</h1>
				</div>
			</div>
			
	
			<div class="container-fluid">
				<form method="post" th:object="${cliente}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="form-group col-sm-12">
							<label for="nome">Nome</label>
							<input type="text" id="nome" name="nome" class="form-control"/>
						</div>
					</div>
					
					
					<div class="row">
						<div class="form-group col-sm-4">
							<label id="tipoPessoa">Tipo pessoa</label>
							
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"/>
									<label>Física</label>
								</div>
								
								<div class="radio radio-inline">
									<input type="radio" name="tipoPessoa"/>
									<label>Jurídica</label>
								</div>
							</div>
						</div>
						
						<div class="form-group col-sm-8">
							<label id="cpfCnpnj">CPF/CNPJ</label>
							<input type="text" class="form-control">
						</div>					
					</div>
					
					<div class="row">

						<div class="form-group col-sm-4">
							<label for="telefone">Telefone</label>
							<input type="text" id="telefone" class="form-control js-phone"/>
						</div>

						<div class="form-group col-sm-8">
							<label id="">Email</label>
							<input type="email" id="email" class="form-control"/>
						</div>

					</div>
					
					
					<div class="row">
						
						<div class="form-group col-sm-4">
							<label for="logradouro">Logradouro</label>
							<input type="text" id="logradouro" class="form-control"/>
						</div>
						
						<div class="form-group col-sm-4">
							<label for="numero">Número</label>
							<input type="text" id="numero" class="form-control"/>
						</div>
						
						<div class="form-group col-sm-4">
							<label for="complemento">Complemento</label>
							<input type="text" id="complemento" class="form-control"/>
						</div>
						
					</div>
					
					<div class="row">
						
						<div class="form-group col-sm-4">
							<label for="cep">CEP</label>
							<input type="text" id="cep" class="form-control">
						</div>
						
						
						<div class="form-group col-sm-4">
							<label for="estado">Estado</label>
							<select class="form-control" id="estado">
								<option>Selecione o estado</option>							
								<option>Pernambuco</option>							
								<option>Bahia</option>							
							</select>
						</div>
						
						
						<div class="form-group col-sm-4">
							<label for="cidade">Cidade</label>
							<select id="cidade" class="form-control">
								<option>Selecione a cidade</option>
							</select>
						</div>
						
					</div>
					
					
					<div class="form-group">
						<input type="submit" value="Salvar" id="salvarCliente" class="btn btn-primary"/>
					</div>
					
				</form>
			</div>
						
			
			
		</section>	
	</body>

</html>
