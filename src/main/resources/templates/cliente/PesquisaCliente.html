<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://www.algaworks.com">
	
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de cliente</title>
	
	</head>
	
	
	
	<body>
		
		<section layout:fragment="conteudo">
			
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de cliente
					</h1>
				</div>
			</div>
			
	
			<div class="container-fluid">
				<form method="GET" th:object="${clienteFilter}" class="form-vertical  js-form-loading" th:action="@{/clientes}">
					
					<brewer:message />
					
					<div class="row">
						<div class="form-group col-sm-12">
							<label class="control-label" for="nome">Nome</label>
							<input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
					
					
					<div class="row">
						<div class="form-group col-sm-8">
							<label class="control-label" for="CpfouCnpj">CPF/CNPJ</label>
							<input id="CpfouCnpj" type="text" class="form-control" th:field="*{cpfOuCnpj}">
						</div>					
					</div>
					
					
					<div class="form-group">
						<input type="submit" value="Pesquisar" id="pesquisarCliente" class="btn btn-primary"/>
					</div>
					
				</form>
			</div>
		</section>	

	<th:block layout:fragment="javascript-extra">
	</th:block>

	</body>

</html>
