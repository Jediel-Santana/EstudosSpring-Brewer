<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://www.algaworks.com">
	
	<head>
	<title>Cadastro de estilo</title>
	</head>
	
	
	
	<body>
	
		<section layout:fragment="conteudo">
			
			
			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de estilo</h1>
				</div>
			</div>
			
			
			<div class="container-fluid">
				
				<th:block th:include="fragments/MensagemSucesso"></th:block>
				
				<form method="post" th:object="${estilo}" class="form-vertical js-form-loading">
					
					<th:block th:include="fragments/MensagensErroValidacao"></th:block>
					
					<div class="row">
						<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label class="control-label">Nome</label>
							<input type="text" class="form-control" th:field="*{nome}">
						</div>
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Salvar">
					</div>
					
				</form>
			
			</div>
		
		
		</section>
		
			
	</body>

</html>
