<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://www.algaworks.com">

<head>
<title>Pesquisa de estilos</title>
</head>


<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Pesquisa de estilos</h1>
			</div>
		</div>


		<div class="container-fluid">
			<form method="GET" th:object="${estiloFilter}">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="estilo" class="label-control">Estilo</label> <input
								type="text" class="form-control" id="estilo" th:field="*{nome}" />
						</div>
					</div>
				</div>

				<input type="submit" class="btn btn-primary" value="Pesquisar" />
			</form>

			<div class="table-responsive bw-tabela-simples">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="table-estilos-col-codigo">CÃ³digo</th>
							<th><brewer:order page="${pagina}" field="nome" text="Nome" />
							</th>
							<th class="table-col-acoes"></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each=" estilo : ${pagina.conteudo}">
							<td th:text="${estilo.codigo}">1</td>
							<td th:text="${estilo.nome}">Pale Lager</td>
							<td class="text-end"><a class="btn  btn-link  btn-xs"
									title="Editar"> <i class="glyphicon glyphicon-pencil"></i>
								</a> <a class="btn  btn-link  btn-xs" title="Excluir"> <i
										class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazia}">
							<td colspan="3">Nenhum estilo encontrado.</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<brewer:pagination page="${pagina}" /> 
				</div>
			</div>
		</div>

	</section>

</body>


</html>
