<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de Usuário</title>
	
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}">
</head>		
	
	
	
<body>


	<section layout:fragment="conteudo">
			
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadatro de Usuário</h1>	
			</div>
		</div>
		
		
		<div class="container-fluid">
		
			<form method="get" th:object="${usuario}" class="form-vertical js-form-loading" >
				
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="nome">Nome</label>
						<input type="text" id="nome" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="email">E-mail</label>
						<input type="email" id="email" class="form-control">
					</div>
					
					<div class="form-group col-sm-3">
						<label for="dataNascimento">Data de nascimento</label>
						<input type="date" id="dataNascimento" class="form-control">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-3">
						<label for="senha">Senha</label>
						<input type="text" class="form-control" id="senha">
					</div>
					
					<div class="form-group col-sm-3">
						<label for="confirmacaoSenha">Confirmação de senha</label>
						<input type="text" id="confirmacaoSenha" class="form-control">
					</div>
					
					<div class="form-group col-sm-3">
						<label>Status</label>
						<div>
							<input type="checkbox" id="status" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
						</div>
					</div>
					
				</div>				
				
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="">Grupos</label>
						
						<div>
							<div class="checkbox checkbox-inline">
								<input  type="checkbox" id="grupoAdministrador"/>
								<label for="grupoAdministrador">Administrador</label>
							</div>
							
							<div class="checkbox checkbox-inline">
								<input  type="checkbox" id="grupoVendedor"/>
								<label for="grupoVendedor">Vendedor</label>
							</div>
						</div>
					</div>
				
				</div>				
				
				<div class="form-group">
					<input type="submit" class="btn btn-primary">
				</div>
				
				
			</form>
		
		</div>
	
	
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
		
	</th:block>

</body>



</html>
